name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    
jobs:
  release:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    strategy:
      matrix:
        platform: [Net9]
        include:          
          - platform: Net9
            package-name: Net9
            build-dir: net9.0-windows7.0
            proj-name: rAthena-Server-Monitor
            solution-name: rAthena-Server-Monitor.sln
            config: Release
            dotnet: 9.0.x

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET ${{matrix.dotnet}}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{matrix.dotnet}}

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.1.3   
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1
    
    - name: Restore NuGet packages
      run: nuget restore ${{matrix.solution-name}}
      
    - name: Build app for release
      run: msbuild ${{matrix.solution-name}} -t:rebuild -p:Configuration=${{matrix.config}}
      
    - name: Create output directory
      run: New-Item -ItemType Directory -Path C:\builtfiles\${{matrix.proj-name}}-${{matrix.package-name}} -Force > $null
      continue-on-error: true
        
    - name:  Copy release files for upload
      run: Copy-Item -Path rAthena-Server-Monitor\bin\Release\${{matrix.build-dir}}\* -Destination C:\builtfiles\${{matrix.proj-name}}-${{matrix.package-name}} -Recurse

    - name: Create zip archive
      run: Compress-Archive -Path C:\builtfiles\${{matrix.proj-name}}-${{matrix.package-name}}\* -DestinationPath C:\builtfiles\${{matrix.proj-name}}-${{matrix.package-name}}.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: C:\builtfiles\${{matrix.proj-name}}-${{matrix.package-name}}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
